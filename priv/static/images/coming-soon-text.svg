<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- Definições de gradientes e animações -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6">
        <animate attributeName="stop-color" 
          values="#8B5CF6; #EC4899; #8B5CF6"
          dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#EC4899">
        <animate attributeName="stop-color"
          values="#EC4899; #8B5CF6; #EC4899"
          dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <!-- Filtro para sombra do texto -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Texto principal -->
  <text x="50%" y="50%" 
    text-anchor="middle" 
    dominant-baseline="middle"
    fill="url(#textGradient)"
    filter="url(#glow)"
    style="font-size: 82px; font-family: 'Arial Black', sans-serif; font-weight: bold;">
    coming soon...
    <animate attributeName="opacity"
      values="0.7;1;0.7"
      dur="2s"
      repeatCount="indefinite"/>
  </text>

  <!-- Linha decorativa esquerda -->
  <line x1="50" y1="100" x2="250" y2="100" 
    stroke="url(#textGradient)" 
    stroke-width="3"
    stroke-linecap="round">
    <animate attributeName="x2"
      values="250;270;250"
      dur="2s"
      repeatCount="indefinite"/>
  </line>

  <!-- Linha decorativa direita -->
  <line x1="750" y1="100" x2="550" y2="100" 
    stroke="url(#textGradient)" 
    stroke-width="3"
    stroke-linecap="round">
    <animate attributeName="x2"
      values="550;530;550"
      dur="2s"
      repeatCount="indefinite"/>
  </line>
</svg>